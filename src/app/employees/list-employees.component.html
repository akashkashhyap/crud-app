<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search By Name"
    [(ngModel)]="searchTerm"
  />
</div>
<div *ngFor="let employee of filteredEmployees; index as i;">
  <app-display-employee
    [index]="i"
    [employee]="employee"
    (notifyDelete)="onDeleteNotification(employee._id)"
  >
  </app-display-employee>
</div>
