<form #employeeForm="ngForm" (ngSubmit)="editEmployee()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{panelTitle}}</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            id="fullName"
            type="text"
            class="form-control"
            name="fullName"
            [(ngModel)]="employee.name"
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="employee.email"
          />
        </div>
  
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            type="text"
            class="form-control"
            name="phoneNumber"
            [(ngModel)]="employee.phoneNumber"
          />
        </div>
  
        <div class="form-group">
          <label>Contact Preference</label>
          <div class="form-control">
            <label class="radio-inline">
              <input
                type="radio"
                name="contactPreference"
                value="Email"
                [(ngModel)]="employee.contactPreference"
              />
              Email
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                name="contactPreference"
                value="Phone"
                [(ngModel)]="employee.contactPreference"
              />
              Phone
            </label>
          </div>
        </div>
  
        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input
                type="radio"
                name="gender"
                value="Male"
                [(ngModel)]="employee.gender"
              />
              Male
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                name="gender"
                value="Female"
                [(ngModel)]="employee.gender"
              />
              Female
            </label>
          </div>
        </div>
  
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline">
              <input
                type="checkbox"
                name="isActive"
                [(ngModel)]="employee.isActive"
              />Is Active
            </label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="department">Department</label>
          <select
            id="department"
            name="department"
            [(ngModel)]="employee.department"
            class="form-control"
          >
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="employee.dateOfBirth"
            type="text"
            bsDatepicker
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="photoPath">Photo Path</label>
          <input
            id="photoPath"
            type="text"
            class="form-control"
            name="photoPath"
            [(ngModel)]="employee.photoPath"
          />
        </div>
      </div>
  
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
  
  <!-- Angular Generated Forom Model : {{ employeeForm.value | json }} -->
